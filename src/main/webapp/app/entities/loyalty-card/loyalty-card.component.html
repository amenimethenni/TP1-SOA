<div>
    <h2 id="page-heading">
        <span jhiTranslate="tpsoaApp.loyaltyCard.home.title">Loyalty Cards</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-loyalty-card" [routerLink]="['/loyalty-card/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tpsoaApp.loyaltyCard.home.createLabel">
            Create a new Loyalty Card
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="loyaltyCards?.length === 0">
        <span jhiTranslate="tpsoaApp.loyaltyCard.home.notFound">No loyaltyCards found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="loyaltyCards && loyaltyCards.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tpsoaApp.loyaltyCard.rewardPoints">Reward Points</span></th>
                    <th scope="col" ><span jhiTranslate="tpsoaApp.loyaltyCard.createdAt">Created At</span></th>
                    <th scope="col" ><span jhiTranslate="tpsoaApp.loyaltyCard.expiredAt">Expired At</span></th>
                    <th scope="col" ><span jhiTranslate="tpsoaApp.loyaltyCard.client">Client</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let loyaltyCard of loyaltyCards ;trackBy: trackId">
                    <td><a [routerLink]="['/loyalty-card', loyaltyCard.id, 'view']">{{ loyaltyCard.id }}</a></td>
                    <td>{{ loyaltyCard.rewardPoints }}</td>
                    <td>{{ loyaltyCard.createdAt | date:'medium' }}</td>
                    <td>{{ loyaltyCard.expiredAt | date:'medium' }}</td>
                    <td>
                        <div *ngIf="loyaltyCard.clientId">
                            <a [routerLink]="['/client', loyaltyCard.clientId , 'view']" >{{ loyaltyCard.clientCin }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/loyalty-card', loyaltyCard.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/loyalty-card', loyaltyCard.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(loyaltyCard)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
